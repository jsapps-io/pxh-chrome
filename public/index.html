<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pxh-chrome</title>

    <!-- build:css css/pxh-chrome.css -->
    <link rel="stylesheet" href="css/pxh-chrome.css">
    <!-- endbuild -->
    
  </head>
  <body unresolved>

    <!-- <div class="pxh-header">
      <h1 class="pxh-header__title">Predix APM</h1>
      <h2 class="pxh-header__sub-title">Powered by Awesome</h2>
    </div> -->

    <div class="pxh-drawer pxh-drawer--hidden-until@md pxh-drawer--narrow@md">
      <div class="pxh-drawer-toggle pxh-drawer-toggle--narrow@md">
        <a href="#" class="pxh-drawer-toggle__link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="291 489.4 20 16" class="pxh-drawer-toggle__icon"><path fill="#ffffff" d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"></path></svg>
        </a>
      </div>
      <div class="pxh-navigation pxh-navigation--narrow@md">
        <ul class="pxh-navigation__list">

          <li class="pxh-navigation__item">
            <a href="#" class="pxh-navigation__link pxh-navigation__link--active">
              <i class="fa fa-dashboard pxh-navigation__item-icon"></i>
              <span class="pxh-navigation__item-text">Nav Item One</span>
              <span class="pxh-badge pxh-badge--navigation pxh-badge--danger pxh-is-hidden">88</span>
            </a>
            <ul class="pxh-navigation__sub-list pxh-navigation__sub-list--hidden">
              <li class="pxh-navigation__sub-item">
                <a href="#" class="pxh-navigation__sub-link pxh-navigation__sub-link--selected">Sub Nav Item One</a>
              </li>
              <li class="pxh-navigation__sub-item">
                <a href="#" class="pxh-navigation__sub-link">Sub Nav Item Two</a>
              </li>    
              <li class="pxh-navigation__sub-item">
                <a href="#" class="pxh-navigation__sub-link">Sub Nav Item Three</a>
              </li>
              <li class="pxh-navigation__sub-item pxh-navigation__sub-item--divider"></li>
              <li class="pxh-navigation__sub-item">
                <a href="#" class="pxh-navigation__sub-link pxh-navigation__sub-link--settings">More Filters</a>
              </li>
            </ul>
          </li>
          <li class="pxh-navigation__item">
            <a href="#" class="pxh-navigation__link">
              <i class="fa fa-wrench pxh-navigation__item-icon"></i>
              <span class="pxh-navigation__item-text">Nav Item Two</span>
              <span class="pxh-badge pxh-badge--navigation pxh-is-hidden">2</span>
            </a>
          </li>
          <li class="pxh-navigation__item">
            <a href="#" class="pxh-navigation__link">
              <i class="fa fa-table pxh-navigation__item-icon"></i>
              <span class="pxh-navigation__item-text">Nav Item Three</span>
            </a>
          </li>
          <li class="pxh-navigation__item">
            <a href="#" class="pxh-navigation__link">
              <i class="fa fa-bar-chart pxh-navigation__item-icon"></i>
              <span class="pxh-navigation__item-text">Nav Item Four</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="pxh-drawer__spacer"></div>
      <!-- <div class="pxh-login pxh-login--narrow@md">
        <a href="#" class="pxh-login__action">
          <div class="pxh-login__avatar">
            <i class="fa fa-user pxh-login__avatar-icon"></i>
          </div>
          <div class="pxh-login__name pxh-login__name--hidden">
            Log In
          </div>
        </a>
      </div> -->

      <div class="pxh-login pxh-login--narrow@md">
        <a href="#" class="pxh-login__action">
          <div class="pxh-login__avatar">
            <img src="img/avatar.jpg" class="pxh-login__avatar-image">
          </div>
          <div class="pxh-login__name pxh-login__name--hidden">
            Xiying Wang
          </div>
          <div class="pxh-login__control pxh-login__control--hidden">
            <i class="fa fa-angle-up pxh-login__control-icon"></i>
          </div>
        </a>
        <div class="pxh-login-menu">
          <ul class="pxh-login-menu__list">
            <li class="pxh-login-menu__item">
              <a class="pxh-login-menu__link" href="#">Your Profile</a>
            </li>
            <li class="pxh-login-menu__item">
              <a class="pxh-login-menu__link" href="#">Help</a>
            </li>
            <li class="pxh-login-menu__divider"></li>
            <li class="pxh-login-menu__item">
              <a class="pxh-login-menu__link" href="/logout">Log Out</a>
            </li>
          </ul>
        </div>
        <div class="pxh-login__spacer"></div>
        <div class="pxh-login__settings pxh-login__settings--hidden">
          <a class="pxh-login__settings-link" href="#"><i class="fa fa-cog"></i></a>
        </div>
      </div>

    </div>

    <div class="pxh-overlay pxh-overlay--hidden"></div>

    <div class="pxh-viewport">
      <div class="pxh-view-header-drawer-toggle pxh-view-header-drawer-toggle--hidden@md">
        <a href="#" class="pxh-view-header-drawer-toggle__link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="291 489.4 20 16" class="pxh-drawer-toggle__icon"><path fill="#000000" d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"></path></svg>
        </a>
      </div>
      <div class="pxh-view-header">
        <div class="pxh-view-header__title">
          <a href="#" class="pxh-view-header__title-link">
            Placeholder View Header <!-- <i class="fa fa-caret-down pxh-view-header__title-action"></i> -->
          </a>
        </div>
      </div>
      <div class="pxh-view pxh-view--wide@md">
        Body Content
      </div>
    </div>

    <!-- <div class="pxh-footer">
      <ul class="pxh-footer__list">
        <li class="pxh-footer__item">
          <a href="#" class="pxh-footer__link">Privacy</a>
        </li>
        <li class="pxh-footer__item">
          <a href="#" class="pxh-footer__link">Cookies</a>
        </li>
        <li class="pxh-footer__item">
          <a href="#" class="pxh-footer__link">Accessibility</a>
        </li>
        <li class="pxh-footer__item">
          <a href="#" class="pxh-footer__link">Terms &amp; Conditions</a>
        </li>
      </ul>
    </div> -->

    <!-- build:js js/pxh-chrome.js -->
    <script src="js/pxh-chrome.js"></script>
    <!-- endbuild -->
  </body>
</html>
